{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="wishlist-app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Wishlist</title>

    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="{% static 'styles/css/wishlist.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="{{ body_class }}">
    {% block prebody %}
    {% endblock prebody %}

    {% block body %}
    {% endblock body %}

    {% block postbody %}
    {% endblock postbody %}

    <div ng-view></div>

    <script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
    <script src="{% static 'scripts/angular/wishlist.app.js' %}"></script>
    <script src="{% static 'scripts/angular/wishlist.services.js' %}"></script>
    <script src="{% static 'scripts/angular/wishlist.controllers.js' %}"></script>
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
